<template>
    <template if:true={showModal}>
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Opportunity Closed</h2>
                </div>
               

                <div class="slds-modal__content slds-p-around_medium">
                     <template if:false={checklostreason}>
                        <lightning-combobox required style="width: 50%;" name="Lost Reason" placeholder="Select" label="Lost Reason" value={selectedReason} options={options} onchange={handleInputValue} ></lightning-combobox>
                     </template>
                </div>
                <div class="slds-modal__content slds-p-around_medium">                                                    
                        <lightning-textarea name="Comments" maxlength="150" style="width: auto;"
                        type="text" class="comboBoxes"  onkeyup={handleInputValue}
                            label="Comments" required> 
                        </lightning-textarea>
                </div>
                    <div class="slds-modal__footer">
                        <template if:false={closeButton}><button class="slds-button slds-button_neutral customButton" style="background-color: #6f7172;" disabled>Save</button></template>
                        <template if:true={closeButton}><button class="slds-button slds-button_neutral customButton" style="background-color: hsl(204, 64%, 40%);" onclick={closeModal}>Save</button></template>
                    </div>

            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
